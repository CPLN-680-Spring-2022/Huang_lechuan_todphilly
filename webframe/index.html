<html>
<head>
    <title>TODPhilly: assessing TOD index for all rail transit stations in DVRPC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top"><img src = "dvrpc_logo_white.png" alt="My Happy SVG" width=80px/>   TODPhilly</div>

    <div class="main">
        <div class="content">
            <div class="story"> </div>
            <div class="slide-title"></div>
            <div class="slide-content"></div>
        </div>
    
        <div class="mapbox">
            <div class="map" id="map">
                <div class="filters">
                    <fieldset id="station-filters">
                        <label for="score-select">Score Range</label>
                        <select id="score-select" class="form-select" onInput="ModeSelect()">
                            <option value="">All</option>
                            <option>Larger than 7 (Ideal)</option>
                            <option>Between 5 and 7 (Mediocre)</option>
                            <option>Lower than 5 (Not ideal)</option>
                        </select>
  
                        <label for="location-select">Municipality Level</label>
                        <select id="location-select" class="form-select" onInput="ModeSelect()">
                            <option value="">All</option>
                            <option>Philadelphia Neighborhoods</option>
                            <option>City</option>
                            <option>Borough</option>
                            <option>Township</option>
                        </select>

                        <label for="service-select">Service Mode</label>
                        <select id="service-select" class="form-select" onInput="ModeSelect()">
                            <option value="">All</option>
                            <option>Regional Rail</option>
                            <option>Transit Rail</option>
                            <option>Light Rail</option>
                            <option>Trolley</option>
                        </select>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   <script src = "index.js"></script>
 <!--  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>-->
</body>

</html>
